<div id="right-contents" class="float-left">
  <!-- 학부모 인증하기 -->
  <div class="setting-box absolute">
    <h4>학부모 인증하기</h4>
    <form>
      <div class="inputG pb-5">
        <span class="input-wrapper w-1/2">
          <label>성</label>
          <input class="focus:outline-none" type="text" placeholder="" required>
          <b class="error-txt absolute text-red text-xs font-normal">에러메시지 들어가는 곳</b>
        </span>
        <span class="input-wrapper w-1/2">
          <label>이름</label>
          <input class="focus:outline-none" type="text" placeholder="" required>
          <b class="error-txt absolute text-red text-xs font-normal">성과 이름을 입력해 주세요.</b>
        </span>
      </div>

      <div class="inputG pb-5">
        <span class="input-wrapper w-8/12">
          <label>생년월일</label>
          <input class="focus:outline-none" type="text" placeholder="예) 19990123" required>
          <b class="error-txt absolute text-red text-xs font-normal">생년월일을 입력해주세요.</b>
        </span>
        <span class="input-wrapper w-4/12">
          <label>성별</label>
          <select class="focus:outline-none focus:shadow-outline" required>
            <option [value]="male">남</option>
            <option [value]="female">여</option>
          </select>
          <b class="error-txt absolute text-red text-xs font-normal">에러메시지 들어가는 곳</b>
          
        </span>
      </div>

      <div class="inputG pb-5">
        <span class="input-wrapper w-full">
          <label>
            부모님 휴대전화번호
          </label>
          <input
            class="focus:outline-none"
            type="text" placeholder="" required>
        </span>
      </div>
      

      <div class="text-sm btn-w-basic text-center ">
        <div class="inline-block cursor-pointer text-center bg-blue-main hover:bg-blue-main text-white text-lg rounded-full" routerLink="/studentstep2">
          <span class="px-6">확인</span>
        </div>
      </div>
      <div class="text-center"><p class="noti-txt">부모님 휴대전화로 인증메일이 전송됩니다.<br>48시간 이내에 인증이 마무리 되어야 합니다.      

      </p></div>
    </form>
  </div>
</div>
